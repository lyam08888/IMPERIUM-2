    <style>
        /* Reset et optimisations mobiles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        :root {
            --gold-primary: #d97706;
            --gold-secondary: #f59e0b;
            --gold-light: #fbbf24;
            --marble-white: #f8fafc;
            --roman-red: #dc2626;
            --roman-purple: #7c3aed;
            --dark-stone: #1e293b;
            --dark-marble: #334155;
            --dark-bg: #0f172a;
            --text-light: #e2e8f0;
            --text-muted: #94a3b8;
            --border-gold: rgba(217, 119, 6, 0.3);
            --shadow-gold: rgba(217, 119, 6, 0.4);
            --success-green: #22c55e;
            --error-red: #ef4444;
            --info-blue: #3b82f6;
            
            /* Nouveaux tokens pour mobile */
            --mobile-touch-size: 44px; /* Taille minimale recommand√©e pour les zones tactiles */
            --mobile-spacing: 16px;
            --mobile-border-radius: 12px;
            --mobile-shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
            --mobile-shadow-active: 0 2px 8px rgba(0, 0, 0, 0.25);
        }

        html, body {
            height: 100vh;
            height: 100svh; /* Support pour les nouveaux navigateurs */
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--dark-stone) 100%);
            color: var(--text-light);
            touch-action: pan-x pan-y;
        }

        /* Interface mobile principale */
        .mobile-game-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: 100svh;
            position: relative;
            overflow: hidden;
        }

        /* Header mobile compact */
        .mobile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: max(env(safe-area-inset-top), 12px) 16px 12px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-gold);
            z-index: 100;
            min-height: var(--mobile-touch-size);
        }

        .mobile-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--gold-primary);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .mobile-resources {
            display: flex;
            gap: 12px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .resource-item {
            display: flex;
            align-items: center;
            gap: 4px;
            color: var(--text-light);
            background: rgba(217, 119, 6, 0.1);
            padding: 6px 10px;
            border-radius: 20px;
            border: 1px solid var(--border-gold);
            min-height: 32px;
        }

        /* Zone de jeu principale */
        .mobile-game-area {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: 
                radial-gradient(circle at 25% 25%, rgba(217, 119, 6, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(124, 58, 237, 0.05) 0%, transparent 50%),
                linear-gradient(135deg, var(--dark-bg) 0%, var(--dark-stone) 100%);
        }

        /* Grille de b√¢timents mobile-optimis√©e */
        .mobile-buildings-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            padding: 16px;
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        @media (min-width: 400px) {
            .mobile-buildings-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (min-width: 600px) {
            .mobile-buildings-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        .mobile-building-slot {
            aspect-ratio: 1;
            background: rgba(30, 41, 59, 0.4);
            border: 2px solid var(--border-gold);
            border-radius: var(--mobile-border-radius);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0.0, 0.2, 1);
            position: relative;
            min-height: 80px;
            touch-action: manipulation;
        }

        .mobile-building-slot:active {
            transform: scale(0.95);
            box-shadow: var(--mobile-shadow-active);
        }

        .mobile-building-slot.occupied {
            background: linear-gradient(135deg, rgba(217, 119, 6, 0.15), rgba(251, 191, 36, 0.1));
            border-color: var(--gold-primary);
            box-shadow: var(--mobile-shadow);
        }

        .mobile-building-slot:not(.occupied):active {
            border-color: var(--gold-light);
            background: rgba(217, 119, 6, 0.1);
        }

        .building-icon-mobile {
            font-size: 2rem;
            margin-bottom: 4px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .building-name-mobile {
            font-size: 0.7rem;
            font-weight: 600;
            text-align: center;
            color: var(--text-light);
            line-height: 1.2;
        }

        .building-level-mobile {
            position: absolute;
            top: 6px;
            right: 6px;
            background: var(--gold-primary);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
            border: 2px solid var(--dark-bg);
        }

        .construction-progress-mobile {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 0 0 var(--mobile-border-radius) var(--mobile-border-radius);
            overflow: hidden;
        }

        .progress-bar-mobile {
            height: 100%;
            background: linear-gradient(90deg, var(--gold-primary), var(--gold-light));
            transition: width 0.3s ease;
        }

        /* Barre d'actions mobile */
        .mobile-action-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: max(env(safe-area-inset-bottom), 12px) 16px 12px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-gold);
            z-index: 100;
            gap: 8px;
        }

        .mobile-action-btn {
            flex: 1;
            max-width: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px 4px;
            background: linear-gradient(145deg, var(--gold-secondary), var(--gold-primary));
            border: none;
            border-radius: var(--mobile-border-radius);
            color: white;
            font-size: 0.7rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: var(--mobile-touch-size);
            text-align: center;
            touch-action: manipulation;
        }

        .mobile-action-btn:active {
            transform: scale(0.95);
            background: linear-gradient(145deg, var(--gold-primary), var(--gold-secondary));
        }

        .mobile-action-btn .icon {
            font-size: 1.3rem;
            margin-bottom: 2px;
        }

        /* Menu contextuel mobile */
        .mobile-context-menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(20px);
            border: 2px solid var(--gold-primary);
            border-radius: 20px;
            padding: 20px;
            z-index: 1000;
            max-width: 90vw;
            max-height: 80vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .mobile-context-menu.hidden {
            display: none;
        }

        .context-menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-gold);
        }

        .context-menu-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--gold-light);
        }

        .context-menu-close {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.8rem;
            cursor: pointer;
            padding: 0;
            min-width: var(--mobile-touch-size);
            min-height: var(--mobile-touch-size);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            touch-action: manipulation;
        }

        .context-menu-close:active {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Options de menu */
        .context-menu-options {
            display: grid;
            gap: 12px;
        }

        .context-menu-option {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid var(--border-gold);
            border-radius: var(--mobile-border-radius);
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: var(--mobile-touch-size);
            touch-action: manipulation;
        }

        .context-menu-option:active {
            transform: scale(0.98);
            background: rgba(217, 119, 6, 0.1);
            border-color: var(--gold-primary);
        }

        .context-menu-option .icon {
            font-size: 1.5rem;
            width: 32px;
            text-align: center;
        }

        .context-menu-option .content {
            flex: 1;
        }

        .context-menu-option .title {
            font-weight: 600;
            margin-bottom: 2px;
        }

        .context-menu-option .description {
            font-size: 0.8rem;
            color: var(--text-muted);
            line-height: 1.3;
        }

        /* Overlay pour fermer les menus */
        .mobile-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            backdrop-filter: blur(5px);
            touch-action: none;
        }

        .mobile-overlay.hidden {
            display: none;
        }

        /* Notifications mobile */
        .mobile-notifications {
            position: fixed;
            top: calc(env(safe-area-inset-top) + 80px);
            left: 16px;
            right: 16px;
            z-index: 200;
            display: flex;
            flex-direction: column;
            gap: 8px;
            pointer-events: none;
        }

        .mobile-notification {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-gold);
            border-radius: var(--mobile-border-radius);
            padding: 12px 16px;
            color: var(--text-light);
            font-size: 0.9rem;
            animation: slideInFromTop 0.3s ease;
            pointer-events: auto;
        }

        .mobile-notification.success {
            border-color: var(--success-green);
            background: rgba(34, 197, 94, 0.1);
        }

        .mobile-notification.error {
            border-color: var(--error-red);
            background: rgba(239, 68, 68, 0.1);
        }

        @keyframes slideInFromTop {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Gestes tactiles */
        .swipeable {
            touch-action: pan-y;
        }

        /* Adaptations pour diff√©rentes tailles */
        @media (max-width: 360px) {
            .mobile-resources {
                font-size: 0.8rem;
                gap: 8px;
            }
            
            .resource-item {
                padding: 4px 8px;
                font-size: 0.8rem;
            }
            
            .mobile-buildings-grid {
                gap: 8px;
                padding: 12px;
            }
            
            .building-icon-mobile {
                font-size: 1.5rem;
            }
        }

        @media (orientation: landscape) and (max-height: 600px) {
            .mobile-header {
                padding: 8px 16px;
                min-height: 40px;
            }
            
            .mobile-action-bar {
                padding: 8px 16px;
            }
            
            .mobile-action-btn {
                min-height: 40px;
                padding: 6px 4px;
            }
        }

        /* Mode sombre optimis√© pour OLED */
        @media (prefers-color-scheme: dark) {
            :root {
                --dark-bg: #000000;
                --dark-stone: #0a0a0a;
            }
        }

        /* Animation de chargement */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--dark-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            color: var(--text-light);
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--border-gold);
            border-top: 4px solid var(--gold-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.1rem;
            text-align: center;
            color: var(--gold-light);
            margin-bottom: 8px;
        }

        .loading-subtext {
            font-size: 0.9rem;
            color: var(--text-muted);
            text-align: center;
        }

        /* Bouton hambourger pour menu */
        .hamburger-menu {
            position: fixed;
            top: max(env(safe-area-inset-top), 12px);
            left: 16px;
            z-index: 101;
            background: rgba(217, 119, 6, 0.9);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 50%;
            width: var(--mobile-touch-size);
            height: var(--mobile-touch-size);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            touch-action: manipulation;
        }

        .hamburger-menu:active {
            transform: scale(0.95);
            background: var(--gold-primary);
        }

        .hamburger-icon {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .hamburger-line {
            width: 18px;
            height: 2px;
            background: white;
            border-radius: 1px;
            transition: all 0.2s ease;
        }

        /* Menu lat√©ral */
        .side-menu {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100vh;
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(20px);
            border-right: 2px solid var(--gold-primary);
            z-index: 1001;
            transition: left 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            padding-top: max(env(safe-area-inset-top), 60px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .side-menu.open {
            left: 0;
        }

        .side-menu-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-gold);
            text-align: center;
        }

        .side-menu-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--gold-primary);
            margin-bottom: 8px;
        }

        .side-menu-subtitle {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .side-menu-items {
            padding: 16px;
        }

        .side-menu-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            margin-bottom: 8px;
            background: rgba(30, 41, 59, 0.3);
            border: 1px solid var(--border-gold);
            border-radius: var(--mobile-border-radius);
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: var(--mobile-touch-size);
            touch-action: manipulation;
        }

        .side-menu-item:active {
            background: rgba(217, 119, 6, 0.1);
            border-color: var(--gold-primary);
            transform: scale(0.98);
        }

        .side-menu-item .icon {
            font-size: 1.3rem;
            width: 24px;
            text-align: center;
        }

        .side-menu-item .text {
            font-weight: 600;
        }
    </style>
</head>

    <!-- Contr√¥leur mobile -->
    <script>
        class MobileGameController {
            constructor() {
                this.isInitialized = false;
                this.touchStartX = 0;
                this.touchStartY = 0;
                this.touchEndX = 0;
                this.touchEndY = 0;
                this.currentView = 'city';
                this.sideMenuOpen = false;
            }

            async initialize() {
                if (this.isInitialized) return;

                console.log('üì± IMPERIUM Mobile - Initializing...');

                try {
                    // Attendre que les syst√®mes de base soient charg√©s
                    await this.waitForBaseSystems();

                    // Initialiser l'√©tat du jeu
                    await this.initializeGameState();

                    this.setupMobileInterface();

            async waitForBaseSystems() {
                return new Promise((resolve) => {
                    const checkSystems = () => {
                        if (typeof gameState !== 'undefined' && 
                            typeof BUILDING_DEFINITIONS !== 'undefined') {
                            resolve();
                        } else {
                            setTimeout(checkSystems, 100);
                        }
                    };
                    checkSystems();
                });
            }

            async initializeGameState() {
                if (typeof gameState === 'undefined') {
                    // Initialiser un √©tat de jeu basique pour mobile
                    window.gameState = {
                        player: {
                            name: "Empereur",
                            level: 1,
                            experience: 0,

                        },
                        resources: {

                        }
                    };

                // Charger l'√©tat sauvegard√© si disponible
                const savedState = localStorage.getItem('imperium_mobile_save');
                if (savedState) {
                    try {
                        const parsed = JSON.parse(savedState);
                        Object.assign(gameState, parsed);

            generateInitialBuildings() {
                const buildings = [];
                const gridSize = 12; // 3x4 ou 4x4 selon l'√©cran

                for (let i = 0; i < gridSize; i++) {
                    buildings.push({
                        slotId: i,
                        type: i < 3 ? ['house', 'farm', 'quarry'][i] : null,
                        level: i < 3 ? 1 : 0,
                        isConstructing: false,
                        constructionStartTime: null,
                        constructionDuration: 0
                    });
                }

                return buildings;
            }

                this.updateResources();
                this.renderBuildingsGrid();

            }

            setupTouchEvents() {
                // Gestes de balayage pour navigation
                document.addEventListener('touchstart', (e) => {
                    this.touchStartX = e.touches[0].clientX;
                    this.touchStartY = e.touches[0].clientY;
                }, { passive: true });

                document.addEventListener('touchend', (e) => {
                    this.touchEndX = e.changedTouches[0].clientX;
                    this.touchEndY = e.changedTouches[0].clientY;
                    this.handleSwipeGesture();
                }, { passive: true });

                // Emp√™cher le zoom par pincement sur certains √©l√©ments
                document.addEventListener('touchmove', (e) => {
                    if (e.touches.length > 1) {
                        e.preventDefault();
                    }
                }, { passive: false });

                // Haptic feedback pour les appareils support√©s
                this.setupHapticFeedback();
            }

            handleSwipeGesture() {
                const deltaX = this.touchEndX - this.touchStartX;
                const deltaY = this.touchEndY - this.touchStartY;
                const minSwipeDistance = 100;

                if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > minSwipeDistance) {
                    if (deltaX > 0) {
                        // Swipe droite - ouvrir menu lat√©ral
                        this.openSideMenu();
                    } else {
                        // Swipe gauche - fermer menu lat√©ral
                        this.closeSideMenu();
                    }
                }
            }

            setupHapticFeedback() {
                if ('vibrate' in navigator) {
                    this.hapticEnabled = true;
                }
            }

            triggerHaptic(type = 'light') {
                if (!this.hapticEnabled) return;

                const patterns = {
                    light: [10],
                    medium: [20],
                    heavy: [30],
                    success: [10, 50, 10],
                    error: [100, 50, 100]
                };

                navigator.vibrate(patterns[type] || patterns.light);
            }

                if (num >= 1000) return (num / 1000).toFixed(1) + 'k';
                return num.toString();

            renderBuildingsGrid() {

                    const slot = document.createElement('div');
                    slot.className = `mobile-building-slot ${building.type ? 'occupied' : ''}`;
                    slot.dataset.slotId = building.slotId || index;

                    if (building.type && BUILDING_DEFINITIONS[building.type]) {
                        const def = BUILDING_DEFINITIONS[building.type];
                        slot.innerHTML = `
                            <div class="building-icon-mobile">${def.icon}</div>

                                </div>

                        `;

                        slot.innerHTML = `
                            <div class="building-icon-mobile">üèóÔ∏è</div>
                            <div class="building-name-mobile">Terrain Libre</div>

                    slot.onclick = () => this.handleBuildingTap(building, index);

            getConstructionProgress(building) {
                if (!building.isConstructing || !building.constructionStartTime) return 0;
                
                const elapsed = Date.now() - building.constructionStartTime;
                const progress = Math.min((elapsed / building.constructionDuration) * 100, 100);
                return Math.round(progress);
            }

            buildBuilding(type, slotIndex) {
                const def = BUILDING_DEFINITIONS[type];
                const cost = def.cost?.gold || 100;

                if (gameState.resources.gold < cost) {
                    this.showNotification('Pas assez d\'or !', 'error');
                    return;
                }

                gameState.resources.gold -= cost;
                gameState.city.buildings[slotIndex].type = type;
                gameState.city.buildings[slotIndex].level = 1;
                gameState.city.buildings[slotIndex].isConstructing = true;
                gameState.city.buildings[slotIndex].constructionStartTime = Date.now();
                gameState.city.buildings[slotIndex].constructionDuration = def.constructionTime || 30000;

                this.renderBuildingsGrid();
                this.updateResources();
                this.showNotification(`${def.name} en construction !`, 'success');
                this.triggerHaptic('success');
            }

            upgradeBuilding(building, slotIndex) {
                const cost = this.getUpgradeCost(building);
                
                if (gameState.resources.gold < cost) {
                    this.showNotification('Pas assez d\'or !', 'error');
                    return;
                }

                gameState.resources.gold -= cost;
                building.level += 1;
                building.isConstructing = true;
                building.constructionStartTime = Date.now();
                building.constructionDuration = 20000 * building.level;

                this.renderBuildingsGrid();
                this.updateResources();
                this.showNotification(`Am√©lioration en cours !`, 'success');
                this.triggerHaptic('success');
            }

            collectProduction(building, slotIndex) {
                const def = BUILDING_DEFINITIONS[building.type];
                if (!def.production) return;

                const baseProduction = def.production.gold || 0;
                const production = Math.floor(baseProduction * building.level * 0.5); // Production r√©duite pour mobile

                gameState.resources.gold += production;
                this.updateResources();
                this.showNotification(`+${production} or collect√© !`, 'success');
                this.triggerHaptic('light');
            }

            demolishBuilding(building, slotIndex) {
                if (confirm('√ätes-vous s√ªr de vouloir d√©molir ce b√¢timent ?')) {
                    gameState.city.buildings[slotIndex] = {
                        slotId: slotIndex,
                        type: null,
                        level: 0,
                        isConstructing: false
                    };

                    this.renderBuildingsGrid();
                    this.showNotification('B√¢timent d√©moli !', 'success');
                    this.triggerHaptic('heavy');
                }
            }

            getUpgradeCost(building) {
                return Math.floor(100 * Math.pow(1.5, building.level));
            }

            updateBuildings() {
                if (!gameState?.city?.buildings) return;

                let hasChanges = false;
                gameState.city.buildings.forEach((building, index) => {
                    if (building.isConstructing && building.constructionStartTime) {
                        const elapsed = Date.now() - building.constructionStartTime;
                        if (elapsed >= building.constructionDuration) {
                            building.isConstructing = false;
                            building.constructionStartTime = null;
                            building.constructionDuration = 0;
                            hasChanges = true;
                            
                            const def = BUILDING_DEFINITIONS[building.type];
                            this.showNotification(`${def.name} termin√© !`, 'success');
                            this.triggerHaptic('success');
                        }
                    }
                });

                if (hasChanges) {
                    this.renderBuildingsGrid();
                }
            }

            setupPeriodicUpdates() {
                // G√©n√©ration passive de ressources
                setInterval(() => {
                    if (gameState?.city?.buildings) {
                        gameState.city.buildings.forEach(building => {
                            if (building.type && !building.isConstructing) {

            }

            // M√©thode pour exporter/importer les sauvegardes
            exportSave() {
                try {
                    const saveData = {
                        gameState: gameState,
                        timestamp: Date.now(),
                        version: '2.0.0'
                    };

                    const dataStr = JSON.stringify(saveData, null, 2);
                    const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                    
                    const exportFileDefaultName = `imperium-save-${new Date().toISOString().slice(0,10)}.json`;
                    
                    const linkElement = document.createElement('a');
                    linkElement.setAttribute('href', dataUri);
                    linkElement.setAttribute('download', exportFileDefaultName);
                    linkElement.click();
                    
                    this.showNotification('Sauvegarde export√©e !', 'success');
                } catch (error) {
                    console.error('Export failed:', error);
                    this.showNotification('Erreur lors de l\'export', 'error');
                }
            }

            importSave(file) {
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const saveData = JSON.parse(e.target.result);
                        
                        if (saveData.gameState && saveData.version) {
                            gameState = saveData.gameState;
                            localStorage.setItem('imperium_mobile_save', JSON.stringify(gameState));
                            
                            this.updateResources();
                            this.renderBuildingsGrid();
                            
                            this.showNotification('Sauvegarde import√©e !', 'success');
                        } else {
                            throw new Error('Format de sauvegarde invalide');
                        }
                    } catch (error) {
                        console.error('Import failed:', error);
                        this.showNotification('Erreur lors de l\'import', 'error');
                    }
                };
                reader.readAsText(file);
            }

            mobileGame.autoSave();
        });

        // Gestion de la mise en arri√®re-plan/premier plan (Page Visibility API)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                mobileGame.autoSave();
            }
        });
        
        // Gestion des gestes avanc√©s
        let startX, startY, startTime;
        
        document.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            startTime = Date.now();
        }, { passive: true });
        
        document.addEventListener('touchend', (e) => {
            const endX = e.changedTouches[0].clientX;
            const endY = e.changedTouches[0].clientY;
            const endTime = Date.now();
            
            const deltaX = endX - startX;
            const deltaY = endY - startY;
            const deltaTime = endTime - startTime;
            
            // D√©tection de tap rapide (double tap)
            if (Math.abs(deltaX) < 10 && Math.abs(deltaY) < 10 && deltaTime < 200) {
                if (window.lastTapTime && (startTime - window.lastTapTime) < 500) {
                    // Double tap d√©tect√©
                    const target = e.target.closest('.mobile-building-slot');
                    if (target && mobileGame.isInitialized) {
                        mobileGame.triggerHaptic('medium');
                        // Action de double tap (ex: am√©lioration rapide)
                        const slotId = target.dataset.slotId;
                        if (slotId && gameState?.city?.buildings[slotId]?.type) {
                            mobileGame.quickUpgrade(gameState.city.buildings[slotId], slotId);
                        }
                    }
                }
                window.lastTapTime = startTime;
            }
        }, { passive: true });
        
        // Am√©lioration de l'exp√©rience utilisateur
        window.addEventListener('online', () => {
            mobileGame.showNotification('Connexion r√©tablie !', 'success');
        });
        
        window.addEventListener('offline', () => {
            mobileGame.showNotification('Mode hors ligne activ√©', 'info');
        });
        
        // Gestion de l'installation PWA
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Afficher le bouton d'installation apr√®s un d√©lai
            setTimeout(() => {
                mobileGame.showInstallPrompt(deferredPrompt);
            }, 10000);
        });
        
        window.addEventListener('appinstalled', () => {
            console.log('üì± PWA installed successfully');
            mobileGame.showNotification('App install√©e avec succ√®s !', 'success');
            deferredPrompt = null;
        });
    </script>
</body>
