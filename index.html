<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>IMPERIUM - Bienvenue</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/intro.css">
</head>
<body>
    <div id="intro-container">
        <div id="title-screen">
            <h1 class="game-title">IMPERIUM</h1>
            <p class="subtitle">Roma Aeterna</p>
            <div id="intro-buttons">
                <!-- Buttons will be dynamically added by intro.js -->
            </div>
        </div>

        <div id="cinematic-screen" class="hidden">
            <div id="cinematic-content">
                <p>Rome ne s'est pas faite en un jour...</p>
                <div id="loading-bar-container">
                    <div id="loading-bar"></div>
                </div>
                <p id="cinematic-text">Chargement de votre destin√©e...</p>
            </div>
        </div>

        <div id="tutorial-screen" class="hidden">
            <!-- The interactive tutorial will be rendered here -->
            <div id="tutorial-overlay"></div>
            <div id="tutorial-modal">
                <div id="tutorial-message"></div>
                <button id="tutorial-next-btn" class="imperium-btn">Suivant</button>
            </div>
            <!-- Simplified game UI for the tutorial -->
            <div id="tutorial-game-ui">
                 <div class="buildings-grid" id="tutorialBuildingsGrid">
                    <!-- Tutorial building grid will be rendered here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modals from main game for reuse -->
    <div id="modal-container" class="modal-container"></div>
    <div id="toast-container"></div>

    <!-- Scripts -->
    <script src="js/game.js" defer></script>
    <script src="js/city-view.js" defer></script>
    <script src="js/intro.js" defer></script>
</body>
</html>
