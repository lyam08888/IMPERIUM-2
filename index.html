<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>IMPERIUM - Bienvenue</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/intro.css">
</head>
<body>
    <div id="intro-container">
        <div id="title-screen">
            <h1 class="game-title">IMPERIUM</h1>
            <p class="subtitle">Roma Aeterna</p>
            <div id="intro-buttons">
                <!-- Buttons will be dynamically added by intro.js -->
            </div>
        </div>

        <div id="cinematic-screen" class="hidden">
            <div id="cinematic-content">
                <p>Rome ne s'est pas faite en un jour...</p>
                <div id="loading-bar-container">
                    <div id="loading-bar"></div>
                </div>
                <p id="cinematic-text">Chargement de votre destinÃ©e...</p>
            </div>
        </div>

        <div id="tutorial-screen" class="hidden">
            <!-- The interactive tutorial will be rendered here -->
            <div id="tutorial-overlay"></div>
            <div id="tutorial-modal">
                <div id="tutorial-message"></div>
                <button id="tutorial-next-btn" class="imperium-btn">Suivant</button>
            </div>
            <!-- Simplified game UI for the tutorial -->
            <div id="tutorial-game-ui">
                <div id="tutorial-header" style="padding: 1rem; background: rgba(0,0,0,0.2); border-radius: 0.5rem; margin-bottom: 1rem;">
                    <div id="tutorial-resources" style="display: flex; justify-content: space-around; font-size: 0.9rem;">
                        <!-- Resources will be rendered here by intro.js -->
                    </div>
                </div>
                 <div class="buildings-grid" id="tutorialBuildingsGrid">
                    <!-- Tutorial building grid will be rendered here -->
                </div>
                <div id="tutorial-dashboard" style="margin-top: 1rem; display: flex; justify-content: center;">
                    <div class="dashboard-tile" id="tutorial-objectives-tile" style="max-width: 300px;">
                         <div class="tile-header">
                            <span class="tile-icon">ðŸŽ¯</span>
                            <h3 class="tile-title">Objectifs</h3>
                        </div>
                        <div class="tile-preview" id="tutorial-quest-preview">Construire une Ferme</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals from main game for reuse -->
    <div id="modal-container" class="modal-container"></div>
    <div id="toast-container"></div>

    <!-- Scripts -->
    <script src="js/game.js" defer></script>
    <script src="js/shared-utils.js" defer></script>
    
    <!-- Nouveaux SystÃ¨mes AvancÃ©s -->
    <script src="js/achievement-system.js" defer></script>
    <script src="js/events-system.js" defer></script>
    <script src="js/prestige-system.js" defer></script>
    <script src="js/advanced-economy.js" defer></script>
    <script src="js/analytics-system.js" defer></script>
    <script src="js/competition-system.js" defer></script>
    
    <script src="js/intro.js" defer></script>
</body>
</html>
