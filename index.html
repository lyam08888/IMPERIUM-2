    <!-- Script de secours pour garantir que tous les boutons fonctionnent -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ğŸ›ï¸ Initialisation de l\'interface IMPERIUM...');
            
            // Configuration des boutons avec leurs redirections
            const buttonConfigs = [
                {
                    id: 'emergency-play-btn',
                    name: 'Jouer Maintenant',
                    urls: ['imperium-unified.html', 'game.html'],
                    hoverColor: 'rgba(180, 83, 9, 0.6)',
                    defaultColor: 'rgba(180, 83, 9, 0.4)'
                },
                {
                    id: 'unified-game-btn',
                    name: 'Version UnifiÃ©e',
                    urls: ['imperium-unified.html'],
                    hoverColor: 'rgba(139, 92, 246, 0.6)',
                    defaultColor: 'rgba(139, 92, 246, 0.4)'
                },
                {
                    id: 'original-game-btn',
                    name: 'Jeu Classique',
                    urls: ['game.html'],
                    hoverColor: 'rgba(22, 163, 74, 0.6)',
                    defaultColor: 'rgba(22, 163, 74, 0.4)'
                },
                {
                    id: 'launcher-btn',
                    name: 'Lanceur',
                    urls: ['START-UNIFIED.html'],
                    hoverColor: 'rgba(245, 158, 11, 0.6)',
                    defaultColor: 'rgba(245, 158, 11, 0.4)'
                }
            ];
            
            // Configurer chaque bouton
            buttonConfigs.forEach(config => {
                const btn = document.getElementById(config.id);
                if (btn) {
                    console.log(`âœ… Configuration du bouton: ${config.name}`);
                    
                    // Gestionnaire de clic
                    btn.onclick = function() {
                        console.log(`ğŸ¯ ${config.name} cliquÃ© - Redirection...`);
                        
                        let redirected = false;
                        for (const url of config.urls) {
                            try {
                                console.log(`â†’ Tentative: ${url}`);
                                window.location.href = url;
                                redirected = true;
                                break;
                            } catch (error) {
                                console.error(`âŒ Ã‰chec: ${url}`, error);
                            }
                        }
                        
                        if (!redirected) {
                            alert(`ğŸš¨ Impossible de charger ${config.name}. Veuillez vÃ©rifier les fichiers.`);
                        }
                    };
                    
                    // Effets au survol
                    btn.addEventListener('mouseover', function() {
                        this.style.transform = 'scale(1.05)';
                        this.style.boxShadow = `0 6px 20px ${config.hoverColor}`;
                    });
                    
                    btn.addEventListener('mouseout', function() {
                        this.style.transform = 'scale(1)';
                        this.style.boxShadow = `0 4px 15px ${config.defaultColor}`;
                    });
                    
                    // Animation de pulsation pour le bouton principal
                    if (config.id === 'emergency-play-btn') {
                        setInterval(() => {
                            btn.style.transform = btn.style.transform === 'scale(1.02)' ? 'scale(1)' : 'scale(1.02)';
                        }, 2000);
                    }
                    
                } else {
                    console.error(`âŒ Bouton ${config.name} (${config.id}) introuvable!`);
                }
            });
            
            // Raccourcis clavier
            document.addEventListener('keydown', function(e) {
                switch(e.key) {
                    case 'Enter':
                    case ' ':
                        e.preventDefault();
                        document.getElementById('emergency-play-btn')?.click();
                        break;
                    case '1':
                        document.getElementById('emergency-play-btn')?.click();
                        break;
                    case '2':
                        document.getElementById('unified-game-btn')?.click();
                        break;
                    case '3':
                        document.getElementById('original-game-btn')?.click();
                        break;
                    case '4':
                        document.getElementById('launcher-btn')?.click();
                        break;
                }
            });
            
            console.log('ğŸš€ Interface IMPERIUM prÃªte! Utilisez les raccourcis: EntrÃ©e, Espace, 1-4');
